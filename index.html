<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong Translator!</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong Translator</h1>

      <form id="ping-pong">
        <div class="form-group">
          <label for="number">Enter in a number:</label>
          <input required id="number" type="number" min=1>

        </div>

        <button type="submit" class="btn">Submit!</button>
      </form>

      <div id="result">
        <ul id = "final-numbers"></ul>
      </div>

    </div>
  </body>
</html>
