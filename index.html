<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong Project</title>
    <link rel="shortcut icon" type="image/ico" href="img/ping-pong.ico" />
  </head>

  <body>
      <div class="container">
        <h1>Ping Pong Game</h1>

        <h2>Let's play!</h2>
        <h3>Rules</h3>
        <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
        <ul class = "list-unstyled">
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 15 become "pingpong"</li>
        </ul>
        <form id="ping-pong">
          <div class="form-group">
            <label for="number">Enter in a number:</label>
            <input required id="number" type="number" min=1>
          </div>

          <button type="submit" class="btn">Submit!</button>
        </form>

        <div id="result">
          <ul class = "list-unstyled" id = "final-numbers"></ul>
        </div>

      </div>
  </body>
</html>
